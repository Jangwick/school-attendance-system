<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800 flex items-center">
            <i class="bi bi-person-plus-fill text-blue-600 mr-2"></i>
            Add New Student
        </h2>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>
    
    <form action="{{ url_for('add_student') }}" method="POST" id="addStudentForm">
        <div class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
                <input type="text" name="name" id="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter student's full name">
            </div>
            
            <div>
                <label for="school_id" class="block text-sm font-medium text-gray-700 mb-1">School ID <span class="text-red-500">*</span></label>
                <input type="text" name="school_id" id="school_id" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter school ID (e.g., 2023-12345)">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="student@example.com">
                <p class="text-xs text-gray-500 mt-1">Optional: Used for notifications</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Assign to Subjects</label>
                <div class="max-h-48 overflow-y-auto border border-gray-300 rounded-md p-3">
                    {% for subject in subjects %}
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="subject-{{ subject.id }}" name="subjects[]" value="{{ subject.id }}"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="subject-{{ subject.id }}" class="ml-2 text-sm text-gray-700">
                            {{ subject.name }} ({{ subject.code }})
                        </label>
                    </div>
                    {% else %}
                    <p class="text-sm text-gray-500">No subjects available</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none flex items-center">
                <i class="bi bi-person-plus-fill mr-2"></i>
                Add Student
            </button>
        </div>
    </form>
</div>
